<!DOCTYPE html>
<html lang="en">
    <head>
        <title><%= title %></title>
        <link rel="icon" href="/img/robo.png">

        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Keywords for google search -->
        <meta name="description" content="Robo">
        <meta name="keywords" content="Robo">

        <!-- Disable tap highlight on IE -->
        <meta name="msapplication-tap-highlight" content="no">

        <!-- Web Application Manifest -->
        <link rel="manifest" href="./manifest.json">

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="Robo">
        <link rel="icon" sizes="192x192" href="/img/robo.png">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="#75c7eb">
        <meta name="apple-mobile-web-app-title" content="Robo">
        <link rel="apple-touch-icon" href="/img/robo.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="/img/robo.png">
        <meta name="msapplication-TileColor" content="#ffffff">

        <!-- Color the status bar on mobile devices -->
        <meta name="theme-color" content="#75c7eb">

        <!-- Styles -->
        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/css/default.css">

        <!-- JavaScript -->
        <script src="/js/robo.js"></script>

        <svg viewBox="0 0 120 120" display="none">
            <defs>
                <path id="arrow" d="M20 0 L40 40 L0 40 Z" vector-effect="non-scaling-stroke"/>
            </defs>
        </svg>
    </head>
    <body>
        <div class="flex-box control-panel" /> 
            <div class="control-panel-left" /> 
                <svg width="100%" height="100%" viewBox="0 0 120 120"> 
                    <g transform="translate(20 40)">
                        <use id="control-left" class="control" data-action="left"  xlink:href="#arrow" transform="rotate(-90 20 20)"/>
                        <use id="control-right" class="control" data-action="right" xlink:href="#arrow" transform="translate(40, 0) rotate(90 20 20)" />
                    </g>
                </svg>
            </div>
            <div class="control-panel-right" /> 
                <svg width="100%" height="100%" viewBox="0 0 120 120"> 
                    <g transform="translate(40 0)">
                        <use id="control-forwards" class="control" data-action="forwards" xlink:href="#arrow" />
                        <circle id="control-stop" class="control" data-action="stop" xlink:href="#arrow" cx="20" cy="60" r="20" vector-effect="non-scaling-stroke" />
                        <use id="control-backwards" class="control" data-action="backwards" xlink:href="#arrow" transform="translate(0 80)rotate(180 20 20)" />
                    </g>
                </svg>
            </div>
        </div>
    </body>
</html>
